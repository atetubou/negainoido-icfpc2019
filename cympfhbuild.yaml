steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/$PROJECT_ID/cympfh:latest || true']
- name: 'gcr.io/cloud-builders/docker'
  args: [
  'build', '-t', 'gcr.io/$PROJECT_ID/cympfh',
  '--cache-from', 'gcr.io/$PROJECT_ID/cympfh:latest',
  'cympfh_sample'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['run', 'gcr.io/$PROJECT_ID/cympfh:latest']
images: ['gcr.io/$PROJECT_ID/cympfh:latest']
